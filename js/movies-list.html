<ul class="nolte-movies-list" ng-show="moviesData.data.length">
	<li class="nolte-movie-item" ng-repeat="movie in moviesData.data" ng-style="{ 'background-image': 'url({{movie.poster_url}})'}">
		<div class="info">
			<h2>{{ movie.title }}</h2>
			<p>
				<span class="nolte-movie-rating"><strong>Rating:</strong> {{ movie.rating }} / 5</span>
				<span class="nolte-movie-short-description" >{{ movie.short_description }}</span>
			</p>
		</div>
	</li>
</ul>
<div class="nolte-movies-no-results" ng-show="!moviesData.data.length">
	<p> No movies :(</p>
</div>
